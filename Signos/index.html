<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <h1 id="msg-title">Discover your zodiac sign</h1>
            <h2 id="msg">Enter your day and month of your birth and Pusheen will find for you!</h2>
            <form id="form" onsubmit="return false">
                

                <label class="day-label" for="day">Day</label>
                <input type="number" id="day" name="day" max="31" placeholder="20">

                <label class="month-label" for="month">Month</label>
                <input type="text" name="month" id="month" placeholder="April">

                <button class="btn-find" type="submit" onclick="sign()">Find Out</button>
            </form>

            <img id="img" src="./img/pusheen.png" alt="Pusheen detective">
        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
